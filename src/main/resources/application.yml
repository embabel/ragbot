ragbot:
  chunker-config:
    max-chunk-size: 800
    overlap-size: 100

  chat-llm:
    model: gpt-4.1-mini
    temperature: 0.0

  voice:
    persona: music-guide
    max-words: 250

  objective: music

embabel:
  agent:
    shell:
      # If true, redirects logging to logs/chat-session.log rather than console during chat
      redirect-log-to-file: true

